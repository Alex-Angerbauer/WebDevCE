<main>
    <h1>Book your vacation here:</h1>

    <form method="get" class="myForm" action="thanks.html">
        
        <fieldset>
        <legend>Personal Information</legend>
        <label>First Name*<input type="text" name="fname" required></label>
        <label>Last Name*<input type="text" name="lname" required></label>
        <label>Cell Number*<input type="tel" name="phone" required placeholder="800-738-0975"></label>
        <label>Email*<input type="email" name="email" required placeholder="JohnDoe@hotmail.com"></label>
        </fieldset>

        <fieldset>
        <legend>Select Package</legend>
        <label><input type="radio" name="method" value="Honolulu">Honolulu, Hawaii - $5,000</label>
        <label><input type="radio" name="method" value="Paris">Paris, France - $8,000</label>
        <label><input type="radio" name="method" value="Whistler">Whistler, Canada - $4,000</label>
        </fieldset>

        <fieldset>
        <legend>Payment Type</legend>
        <label> 
        <select name="Payment Type">
        <option value="none">Please Select</option>
        <option value="Visa">Visa</option>
        <option value="Debit">Debit</option>
        <option value="Check">Check</option>
        <option value="Cash">Cash</option>
        </select>
        </label>
        </fieldset>

        <label>Questions?
                <textarea name="questions"></textarea> 
        </label>

        <input class=".button" type="submit" value="Book Now">
    </form>

</main>
